<!DOCTYPE html>
<html>
<head>
    <meta name='description' content='custom HiPS of tng-test'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no'>
    <title>Jasmine</title>
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.min.js' charset='utf-8'></script>
    <script type="module" src="/js/point_cloud.js"></script>
    <link type="text/css" rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div id='aladin-lite-div'></div>
    <div class="jsm-selection-wrapper" id="aladin-layer-selector" >
        <span>Select a layer to project on the sphere:</span>
        <div class="jsm-select" tabindex="1">
            <input class="jsm-option-value" name="aladin-layer-radio" type="radio"
                   id="layer-model" value="TNG100-99-model" checked />
            <label for="layer-model" class="jsm-option">TNG100-99 Model</label>
            <input class="jsm-option-value" name="aladin-layer-radio" type="radio"
                   id="layer-projection" value="TNG100-99-projection"/>
            <label for="layer-projection" class="jsm-option">TNG100-99 Mock Images</label>
        </div>
    </div>
    <div id='jasmine-viewer'>
        <div class="jasmine-logo">
            <img src="/img/jasmine-logo.png"/>
        </div>
    </div>

    <div class="jsm-selection-wrapper" id="jasmine-layer-selector">
        <span>Select a data aspect to inspect:</span>
        <div class="jsm-select" tabindex="1">
            <input class="jsm-option-value" name="jasmine-layer-radio" type="radio"
                   id="mock" value="mock" checked />
            <label for="mock" class="jsm-option">Mock Image</label>
            <input class="jsm-option-value" name="jasmine-layer-radio" type="radio"
                   id="gascloud" value="gascloud" />
            <label for="gascloud" class="jsm-option">Gas</label>
            <input class="jsm-option-value" name="jasmine-layer-radio" type="radio"
                   id="stars" value="stars" />
            <label for="stars" class="jsm-option">Stars</label>
            <input class="jsm-option-value" name="jasmine-layer-radio" type="radio"
                   id="darkmatter" value="darkmatter" />
            <label for="darkmatter" class="jsm-option">Dark Matter</label>
        </div>
    </div>
    <div id="jsm-feature-selector-gas">
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-gas-radio" type="radio"
                   id="gas-temperature" value="temperature" />
            <label for="gas-temperature">Temperature</label>
        </div>
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-gas-radio" type="radio"
                   id="gas-potential" value="potential"  checked/>
            <label for="gas-potential">Potential</label>
        </div>
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-gas-radio" type="radio"
                   id="gas-metallicity" value="metallicity"  />
            <label for="gas-metallicity">Metallicity</label>
        </div>
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-gas-radio" type="radio"
                   id="gas-velocity" value="velocity"  />
            <label for="gas-velocity">Velocity</label>
        </div>
    </div>
    <div id="jsm-feature-selector-dm">
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-dm-radio" type="radio"
                   id="dm-potential" value="potential"  checked/>
            <label for="dm-potential">Potential</label>
        </div>
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-dm-radio" type="radio"
                   id="dm-density" value="density"  />
            <label for="dm-density">Density</label>
        </div>
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-dm-radio" type="radio"
                   id="dm-velocity" value="velocity"  />
            <label for="dm-velocity">Velocity</label>
        </div>
    </div>
    <div id="jsm-feature-selector-stars">
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-stars-radio" type="radio"
                   id="star-masses" value="mass" checked/>
            <label for="star-masses">Masses</label>
        </div>
        <div class="jsm-feature">
            <input class='jsm-feature-radio' name="jasmine-stars-radio" type="radio"
                   id="stars-metallicity" value="metallicity"  />
            <label for="stars-metallicity">Metallicity</label>
        </div>
    </div>
    <div  id="infobox" class="info"></div>
    <script type='text/javascript' src='http://localhost:5173/aladin-lite/dist/aladin.umd.cjs' charset='utf-8'></script>
    <script type='module' src="js/jasmine.js"></script>
</body>
</html>
